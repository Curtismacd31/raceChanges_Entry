<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Changes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        label {
            font-weight: bold;
            color: #ffffff;
        }
        select, input, textarea {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
        }
        .changeText {
            height: 150px;
            resize: vertical;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .deleteBtn {
            background-color: #dc3545;
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .deleteBtn:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background-color: #333;
            color: white;
        }
        td:nth-child(1) { width: 10%; }
        td:nth-child(2) { width: 10%; }
        td:nth-child(3) { width: 25%; }
        td:nth-child(4) { width: 45%; }
        td:nth-child(5) { width: 10%; }
    </style>
    <script>
        function checkForExistingData() {
            const trackName = document.getElementById('trackName').value;
            const raceDate = document.getElementById('raceDate').value;
            if (!trackName || !raceDate) return;

            const fileName = `${trackName}_${raceDate}_changes.json`;
            const fileUrl = `/json/${fileName}`;

            fetch(fileUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('File not found');
                    }
                })
                .then(data => {
                    if (confirm("A saved file exists for this track and date. Do you want to reload it?")) {
                        loadExistingData(data);
                    }
                })
                .catch(error => console.log("No existing file found."));
        }

        function loadExistingData(data) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            data.forEach(entry => {
                addRow(entry);
            });
            addRow(); // Ensure at least one empty row is always available
        }

        function saveData() {
            const trackName = document.getElementById('trackName').value;
            const raceDate = document.getElementById('raceDate').value;
            if (!trackName || !raceDate) {
                alert("Please select Track Name and Date.");
                return;
            }

            const data = [];
            const rows = document.querySelectorAll("tbody tr");
            rows.forEach(row => {
                const raceNumber = row.querySelector(".raceNumber").value;
                const saddlePad = row.querySelector(".saddlePad").value;
                const horseName = row.querySelector(".horseName").value;
                const changeText = row.querySelector(".changeText").value;
                if (raceNumber && saddlePad && horseName) {
                    data.push({ raceNumber, saddlePad, horseName, change: changeText });
                }
            });

            const fileName = `${trackName}_${raceDate}_changes.json`;
            
            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fileName, data })
            })
            .then(response => response.text())
            .then(result => alert(result))
            .catch(error => console.error('Error:', error));
        }
        
        function addRow(entry = {}) {
            const tableBody = document.getElementById("tableBody");
            
            let row = document.createElement("tr");
            
            let raceCell = document.createElement("td");
            let raceSelect = document.createElement("select");
            raceSelect.className = "raceNumber";
            raceSelect.innerHTML = '<option value="">Select</option>';
            for (let j = 1; j <= 30; j++) {
                let option = document.createElement("option");
                option.value = j;
                option.textContent = j;
                if (entry.raceNumber == j) option.selected = true;
                raceSelect.appendChild(option);
            }
            raceSelect.addEventListener("change", function() {
                if (this.value) addRow();
            });
            raceCell.appendChild(raceSelect);
            row.appendChild(raceCell);
            
            let saddleCell = document.createElement("td");
            let saddleSelect = document.createElement("select");
            saddleSelect.className = "saddlePad";
            saddleSelect.innerHTML = '<option value="">Select</option>';
            for (let k = 1; k <= 20; k++) {
                let option = document.createElement("option");
                option.value = k;
                option.textContent = k;
                if (entry.saddlePad == k) option.selected = true;
                saddleSelect.appendChild(option);
            }
            saddleCell.appendChild(saddleSelect);
            row.appendChild(saddleCell);
            
            let horseCell = document.createElement("td");
            let horseInput = document.createElement("input");
            horseInput.type = "text";
            horseInput.className = "horseName";
            horseInput.value = entry.horseName || "";
            horseCell.appendChild(horseInput);
            row.appendChild(horseCell);
            
            let changeCell = document.createElement("td");
            let changeInput = document.createElement("textarea");
            changeInput.className = "changeText";
            changeInput.value = entry.change || "";
            changeCell.appendChild(changeInput);
            row.appendChild(changeCell);
            
            let deleteCell = document.createElement("td");
            let deleteButton = document.createElement("button");
            deleteButton.className = "deleteBtn";
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() { row.remove(); };
            deleteCell.appendChild(deleteButton);
            row.appendChild(deleteCell);
            
            tableBody.appendChild(row);
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            addRow();
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Race Changes</h2>
        <label for="trackName">Track Name:</label>
        <select id="trackName" onchange="checkForExistingData()">
            <option value="">Select Track</option>
            <option value="TrackA">Charlottetown - Afternoon</option>
            <option value="TrackB">Charlottetown - Evening</option>
            <option value="TrackC">Summerside - Afternoon</option>
			<option value="TrackD">Summerside - Evening</option>
        </select>
        <label for="raceDate">Date:</label>
        <input type="date" id="raceDate" onchange="checkForExistingData()">
        <button onclick="saveData()">Save</button>
        <table>
            <thead><tr><th>Race Number</th><th>Saddle Pad</th><th>Horse Name</th><th>Change</th><th>Action</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>
</html>
